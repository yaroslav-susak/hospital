<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<header th:replace="homepage::header"></header>
<main>
    <aside class="left-side" th:replace="homepage::left-side"></aside>
    <div class="center">
        <form th:action="@{/login}" method="POST">
            <h3>Ласкаво просимо</h3>
            <br/>
            <input type="text" id="email" name="email"  th:placeholder="Email"/> <br />
            <input type="password"  th:placeholder="Password" name="password" /> <br />

            <div th:if="${param.error}">
                <p>Неправильний логін або пароль</p>
            </div>

            <button name="Submit" value="Login" type="Submit" th:text="Ввійти"></button>
        </form>
    </div>
    <aside class="right-side" th:replace="homepage::right-side"></aside>
</main>
<footer th:replace="homepage::footer"></footer>
</body>
</html>
