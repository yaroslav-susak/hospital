<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Персонал</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="layouts :: header"></header>
<main>
        <aside class="left-side" >

                <form action="/doctor/search">
                    <h3>пошук лікаря</h3>
                    <input type="text" name="sur" th:placeholder="фамілія" class="form-control" /> <br/>

                    <input type="text" name="lvl" th:placeholder="кваліфікація" class="form-control" /> <br/>

                    <input type="text" name="dep" th:placeholder="відділення" class="form-control" /> <br/>
                    <button class="btn btn-lg btn-primary btn-block"  type="submit">Знайти</button>
                </form>

        </aside>

        <div class="center">
            <div th:each="doctor: ${doctors}">
                <a th:replace="layouts :: doctor-link"></a>
            </div>
        </div>
        <aside class="right-side" th:replace="layouts :: right-side"></aside>
</main>
<footer th:replace="layouts :: footer"></footer>
</body>
</html>
